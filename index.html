<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/quiz-box.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div id="main-nav" class="navbar">
        <div class="container">
          <div class="nav-container">
            <a href="#" class="nav-logo">Quiz App</a>
            <button class="dropdown-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
          <form role="search" class="search-form">
            <input type="search" placeholder="Search" aria-label="Search" />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- header -->
    <header id="header">
      <div class="header-content">
        <div class="header-text">
          <h1>Test Your Knowledge</h1>
          <p>Take this quiz to find out how much you know!</p>
        </div>
        <button class="btn">
          <a href="#quiz-section">Start Now</a>
        </button>
      </div>
    </header>
    <!-- quiz section -->
    <section id="quiz-section">
      <div class="container">
        <div class="quiz-container active">
          <h3 class="section-title">Featured Quizzes</h3>
          <div class="quiz-list"></div>
        </div>
        <div class="app-container">
          <div id="quiz-box" class="card">
            <div id="card-header" class="card-header">
              <h4 class="quiz-title"></h4>
              <div class="timer">
                <div class="time-text">Time Remaining:</div>
                <div class="time-second">10</div>
              </div>
              <div class="time-line"></div>
            </div>
            <div id="card-body"></div>
            <div id="card-footer" class="card-footer">
              <div id="q-counter"></div>
              <button id="btnNext">
                <i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
          <div id="score-box" class="">
            <i class="bi bi-trophy"></i>
            <div class="score-text"></div>
            <div class="score-btn">
              <button class="btn-replay">Replay</button>
              <button class="btn-quit">Quit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer id="footer">
      <div class="container">
        <div class="footer-content">
          <p>&copy; 2025 Quiz App. All rights reserved.</p>
          <ul class="social-links">
            <li>
              <a href="#"><i class="fa-brands fa-github"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-x"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/2c6fab47d7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/questions.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
