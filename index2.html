<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles2.css" />
    <title>Quiz App</title>
  </head>

  <body>
    <div class="app-container">
      <div id="button-box" class="active">
        <button class="btn-start">Start Quiz</button>
      </div>
      <div id="quiz-box" class="card">
        <div id="header" class="card-header">
          <h4 class="quiz-title"></h4>
          <div class="timer">
            <div class="time-text">Time Remaining:</div>
            <div class="time-second">10</div>
          </div>
          <div class="time-line"></div>
        </div>
        <div id="body"></div>
        <div id="card-footer" class="card-footer">
          <div id="q-counter"></div>
          <button id="btnNext">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
      <div id="score-box" class="">
        <i class="bi bi-trophy"></i>
        <div class="score-text"></div>
        <div class="score-btn">
          <button class="btn-replay">Replay</button>
          <button class="btn-quit">Quit</button>
        </div>
      </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
